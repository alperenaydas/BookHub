<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link th:href="@{../../css/listbooks.css}" rel="stylesheet" media="screen"/>
	
	<script src="https://kit.fontawesome.com/64716b42bb.js" crossorigin="anonymous"></script>
    <title>View Registered Customers</title>
  </head>
  
<body>
<div class="container-fluid bg4">
<div></div>
    <div th:if="${not #lists.isEmpty(users)}">
        <h2>Accounts List</h2>
        <table class="table table-bordered">
            <tr>
                <th>Username    </th>
                <th>Name   </th>
                <th>Address  </th>
				<th>Email   </th>
                <th>Type</th>
                <th>More</th>
                <th>Delete</th>

            </tr>
            <tr th:each="user : ${users}">
                <td class="th" th:text="${user.username}"></td>
                <td class="th" th:text="${user.name}"></td>
                <td class="th" th:text="${user.address}"></td>
                <td class="th" th:text="${user.email}"></td>
                <td class="th" th:text="${user.userType}"></td>
                <td><a class ="btn btn-info" th:href="${'/user/show/' + user.username}">View</a> </td>
                <td><a class ="btn btn-danger fas fa-trash-alt" th:href="${'/user/delete/' + user.username}"></a> </td>
                
            </tr>
        </table>
    </div>
</div>
</body>
</html>
