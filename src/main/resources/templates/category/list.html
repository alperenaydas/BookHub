<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link th:href="@{../../css/listbooks.css}" rel="stylesheet" media="screen"/>
	
	<script src="https://kit.fontawesome.com/64716b42bb.js" crossorigin="anonymous"></script>
    <title>Category List</title>
  </head>
  
<body>
<div class="container-fluid bg4">
    <div>
        <h2>Category List</h2>
        <table class="table table-bordered">
            <tr>
                <th>Name    </th>
                <th>Delete</th>
            </tr>
            <tr th:each="cat:${categories}">
                <td th:text="${cat.name}"></td>
                <td><a class ="btn btn-danger fas fa-trash-alt" th:href="${'/category/delete/' + cat.name}"></a></td>
            </tr>
        </table>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <a class ="btn btn-success"  href="/category/new">Add New Category</a>
        </div>
    </div>
</div>
</body>
</html>
