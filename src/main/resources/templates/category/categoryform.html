<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link th:href="@{../../css/spring-core2.css}" rel="stylesheet" media="screen"/>
     
	<script src="https://kit.fontawesome.com/64716b42bb.js" crossorigin="anonymous"></script>
    <title>Bookhub- Book Operations</title>
  </head>
  

<body>
<div class="container-fluid bg2">

<fieldset>

<!-- Form Name -->
<legend>Add New Book</legend>

<!-- Text input-->
<form class="form-horizontal" th:object="${categoryForm}" th:action="@{/category}" method="post">
 
<div class="form-group">
  <label class="required"for="name">Enter Category Name</label>  
  <div class="col-md-4">
  <input type="text" class="form-control" th:field="*{name}" th:errorclass="has-error"/>
    
  </div>
</div>

<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="button1id"></label>
  <div class="col-md-8">
      <div class="row">           
            <button type="submit" class="btn btn-success">Submit</button>
            <a href = "/category"><button type="button" class="btn btn-danger">Cancel</button></a>
      </div>
</div>
</div>
</form>
</fieldset>
</div>
</body>
</html>
