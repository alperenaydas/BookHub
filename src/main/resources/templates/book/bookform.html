<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/64716b42bb.js" crossorigin="anonymous"></script>
    <title>Bookhub-Book Details</title>
  </head>
<body>
<div class="container">

<fieldset>

<!-- Form Name -->
<legend>Add New Book</legend>

<!-- Text input-->
 <form class="form-horizontal" th:object="${bookForm}" th:action="@{/book}" method="post">
<div class="form-group">
  <label class="col-md-4 control-label" for="Enter Book Name">Enter Book Name</label>  
  <div class="col-md-4">
  <input type="text" class="form-control" th:field="*{name}" th:errorclass="has-error"/>
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="author">Author of the Book</label>  
  <div class="col-md-4">
  <input type="text" class="form-control" th:field="*{author}" th:errorclass="has-error"/>
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="genre">Genre of the Book</label>  
  <div class="col-md-4">
  <input type="text" class="form-control" th:field="*{genre}" th:errorclass="has-error"/>    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="Price">Price of the Book</label>  
  <div class="col-md-4">
  <input type="number" min="0" max="5000" step="0.01" class="form-control" th:field="*{price}" th:errorclass="has-error"/>    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="Image">Enter Image URL</label>  
  <div class="col-md-4">
  <input type="text" class="form-control" th:field="*{imageURL}" th:errorclass="has-error"/>    
  </div>
</div>

<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="button1id">Double Button</label>
  <div class="col-md-8">
      <div class="row">           
            <button type="submit" class="btn btn-default">Submit</button>
      </div>
</div>

</div>

</body>
</html>
