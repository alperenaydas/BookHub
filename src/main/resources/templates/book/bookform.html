    <!--================login_part Area =================-->
    <section class="login_part section_padding">
       
                <div class="col-lg-3 col-md-6">
                    <div class="login_part_form">
                        <div class="login_part_form_iner">
                            <h3> Fill the fields. </h3>
                            <form class="row contact_form"  th:object="${bookForm}" th:action="@{/book}" method="post">
								<div class="form-group">
								  <label class="col-md-4 control-label" for="Enter Book Name"></label>  
								  <div class="col-md-4">
								  <input type="hidden" class="form-control" th:field="*{id}" th:errorclass="has-error"/>
								  </div>
								</div>
								
								<div class="form-group">
								  <label class="required"for="name">Enter Book Name</label>  
								  <div class="col-md-4">
								  <input type="text" class="form-control" th:field="*{name}" th:errorclass="has-error"/>
								    
								  </div>
								</div>
									<!-- Text input-->
								<div class="form-group">
								  <label class="required" for="author">Author of the Book</label>  
								  <div class="col-md-4">
								  <input type="text" class="form-control" th:field="*{author}" th:errorclass="has-error"/>
								    
								  </div>
								</div>
								
								<!-- Text input-->
								<div class="form-group">
								  <label class="required" for="genre">Genre of the Book</label>  
								  <div class="col-md-4">
								  <input type="text" class="form-control" th:field="*{genre}" th:errorclass="has-error"/>    
								  </div>
								</div>
								
								<div class="form-group">
								  <label class="required" for="genre">Enter Stock Number</label>  
								  <div class="col-md-4">
								  <input type="text" class="form-control" th:field="*{numberInStock}" th:errorclass="has-error"/>    
								  </div>
								</div>
								
								<!-- Text input-->
								<div class="form-group">
								  <label class="required" for="Price">Price of the Book</label>  
								  <div class="col-md-4">
								  <input type="number" min="0" max="5000" step="0.01" class="form-control" th:field="*{price}" th:errorclass="has-error"/>    
								  </div>
								</div>
								
							
								
								<!-- Text input-->
								<div class="form-group">
								  <label class="required" for="Image">Enter Image URL</label>  
								  <div class="col-md-4">
								  <input type="text" class="form-control" th:field="*{imageURL}" th:errorclass="has-error"/>    
								  </div>
								</div>
								
								<!-- Text input-->
								<div class="form-group">
								  <label class="required" for="Image">Enter Book Description</label>  
								  <div class="col-md-4">
								  <input type="text" class="form-control" th:field="*{details}" th:errorclass="has-error"/>    
								  </div>
								</div>
								
                                <div class="col-md-12 form-group">
                                    <!--
                                    <div class="creat_account d-flex align-items-center">
                                        <input type="checkbox" id="f-option" name="selector">
                                        <label for="f-option">Remember me</label>
                                    </div>
                                    -->
                                    <button type="submit" value="submit" class="btn_3">Edit</button>
                                    
                                </div>
                            </form>
                        </div>
