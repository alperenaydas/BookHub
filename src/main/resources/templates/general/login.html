<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Login V1</title>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link href="../../Login_v1/images/icons/favicon.ico"
	th:href="@{../../Login_v1/images/icons/favicon.ico}" rel="icon" type="image/png"/>
<!--===============================================================================================-->
	<link href="../../Login_v1/vendor/bootstrap/css/bootstrap.min.css"
	th:href="@{../../Login_v1/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
<!--===============================================================================================-->
	<link href="../../Login_v1/fonts/font-awesome-4.7.0/css/font-awesome.min.css"
	th:href="@{../../Login_v1/fonts/font-awesome-4.7.0/css/font-awesome.min.css}" rel="stylesheet" type="text/css">
<!--===============================================================================================-->
	<link href="../../Login_v1/vendor/animate/animate.css" 
	th:href="@{../../Login_v1/vendor/animate/animate.css}" rel="stylesheet" type="text/css">
<!--===============================================================================================-->	
	<link href="../../Login_v1/vendor/css-hamburgers/hamburgers.min.css" 
	th:href="@{../../Login_v1/vendor/css-hamburgers/hamburgers.min.css}" rel="stylesheet" type="text/css">
<!--===============================================================================================-->
	<link href="../../Login_v1/vendor/select2/select2.min.css" 
	th:href="@{../../Login_v1/vendor/select2/select2.min.css}" rel="stylesheet" type="text/css">
<!--===============================================================================================-->
	<link href="../../Login_v1/css/util.css" 
	th:href="@{../../Login_v1/css/util.css}" rel="stylesheet" type="text/css">
	<link href="../../Login_v1/css/main.css"
	th:href="@{../../Login_v1/css/main.css}" rel="stylesheet" type="text/css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="../../Login_v1/images/icons/login_image.jpg" alt="Image">
				</div>

				<form class="login100-form validate-form" th:object="${loginForm}" th:action="@{/login}" method="post">
					<span class="login100-form-title">
						Member Login
					</span>
					<div th:if="${usernameError}">
						<p style="text-align:center;font-family:arial;background-color:rgb(247, 47, 47);color:white;">Incorrect Username.</p>
					</div>
					<div class="wrap-input100 validate-input" data-validate= "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" th:field="*{username}" placeholder="Username">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>
					<div th:if="${passwordError}">
						<p style="text-align:center;font-family:arial;background-color:rgb(247, 47, 47);color:white;">Incorrect Password.</p>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" th:field="*{password}" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button type="submit" class="login100-form-btn">
							Login
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" href="#">
							Username / Password?
						</a>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" href="/user/new">
							Create your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
				
			</div>
			
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
